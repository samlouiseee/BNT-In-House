<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Report</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#00b894,#0984e3);
}

.navbar{
  position:relative;
  z-index:5;
  display:flex;
  align-items:center;
  flex-wrap:wrap;
  padding:10px 20px;
  background:rgba(238,237,237,.35);
  backdrop-filter:blur(6px);
}

.navbar .logo{
  height:90px;
  margin-right:30px;
  cursor:pointer;
}

.navbar button{
  background:#74b9ff;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin:3px;
  flex:1;
  min-width:100px;
}

.navbar button:hover{background:#0984e3;}

.container{
  display:flex;
  gap:15px;
  padding:15px;
}

.folders{
  width:220px;
  background:#fff;
  border-radius:12px;
  padding:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.folder{
  background:#f1f1f1;
  padding:8px;
  border-radius:6px;
  margin-bottom:5px;
  cursor:pointer;
  font-weight:bold;
}

.folder.active{
  background:#0984e3;
  color:#fff;
}

.section{
  flex:1;
  background:rgba(255,255,255,.95);
  padding:20px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
  min-height:400px;
}

.placeholder{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
  font-size:28px;
  font-weight:700;
  color:#b2b2b2;
  letter-spacing:1px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
  vertical-align:top;
}

th{background:#f2f2f2;}

input, textarea{
  width:95%;
  border:1px solid #ccc;
  border-radius:4px;
  padding:4px;
  font-family:inherit;
  font-size:14px;
}

textarea{
  resize:none;
  overflow:hidden;
  min-height:60px;
}

button.action{
  background:#0984e3;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
}

button.action:hover{background:#0652dd;}
</style>
</head>

<body>

<div class="navbar">
  <img src="VHBC.png" class="logo" onclick="location.href='index.html'">
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='report.html'">Report</button>
  <button onclick="location.href='tripping.html'">Tripping & Sales</button>
  <button onclick="location.href='manning.html'">Manning</button>
  <button onclick="location.href='activities.html'">Activities</button>
  <button onclick="location.href='lot-calculator.html'">Lot Calculator</button>
</div>

<div class="container">

  <!-- LEFT FOLDER PANEL -->
  <div class="folders">
    <h3>Folders</h3>
    <div id="folderList"></div>
    <button class="action" onclick="addFolder()">Add Folder</button>
  </div>

  <!-- RIGHT REPORT TABLE -->
  <div class="section" id="rightPanel">
    <div id="placeholder" class="placeholder">
      IN-HOUSE WEEKLY REPORTS
    </div>

    <div id="tableWrapper" style="display:none;">
      <h2 id="title"></h2>

      <table id="reportTable">
        <tr>
          <th>Date</th>
          <th>Team</th>
          <th>Weekly Report</th>
          <th>Delete</th>
        </tr>
      </table>

      <button class="action" onclick="addRow()">Add Row</button>
    </div>
  </div>

</div>

<script>
let currentFolder = null;

function getData(){
  return JSON.parse(localStorage.getItem("weeklyReportFolders") || "{}");
}

function saveData(data){
  localStorage.setItem("weeklyReportFolders", JSON.stringify(data));
}

function autoExpand(el){
  el.style.height = "auto";
  el.style.height = el.scrollHeight + "px";
}

function addFolder(){
  const name = prompt("Folder name (e.g. November 2025)");
  if(!name) return;

  const data = getData();
  if(data[name]) return alert("Folder already exists");

  data[name] = [];
  saveData(data);
  openFolder(name);
}

function renderFolders(){
  const list = document.getElementById("folderList");
  list.innerHTML = "";
  const data = getData();

  Object.keys(data).forEach(name=>{
    const div = document.createElement("div");
    div.className = "folder" + (name===currentFolder?" active":"");
    div.textContent = name;
    div.onclick = ()=>openFolder(name);
    list.appendChild(div);
  });
}

function openFolder(name){
  currentFolder = name;

  document.getElementById("placeholder").style.display = "none";
  document.getElementById("tableWrapper").style.display = "block";
  document.getElementById("title").textContent = name;

  renderFolders();
  loadTable();
}

function loadTable(){
  const table = document.getElementById("reportTable");
  table.innerHTML = `
    <tr>
      <th>Date</th>
      <th>Team</th>
      <th>Weekly Report</th>
      <th>Delete</th>
    </tr>
  `;

  const data = getData();
  data[currentFolder].forEach((row,i)=>{
    const tr = table.insertRow();
    tr.innerHTML = `
      <td><input value="${row[0]}"></td>
      <td><input value="${row[1]}"></td>
      <td><textarea>${row[2]}</textarea></td>
      <td><button onclick="deleteRow(${i})">X</button></td>
    `;

    const textarea = tr.querySelector("textarea");
    autoExpand(textarea);

    tr.querySelectorAll("input,textarea").forEach(el=>{
      el.oninput = ()=>{
        if(el.tagName==="TEXTAREA") autoExpand(el);
        saveTable();
      };
    });
  });
}

function addRow(){
  if(!currentFolder) return alert("Select a folder first");
  const data = getData();
  data[currentFolder].push(["","",""]);
  saveData(data);
  loadTable();
}

function deleteRow(i){
  const data = getData();
  data[currentFolder].splice(i,1);
  saveData(data);
  loadTable();
}

function saveTable(){
  if(!currentFolder) return;
  const rows = [...document.querySelectorAll("#reportTable tr")].slice(1);
  const data = getData();

  data[currentFolder] = rows.map(r=>[
    r.cells[0].querySelector("input").value,
    r.cells[1].querySelector("input").value,
    r.cells[2].querySelector("textarea").value
  ]);

  saveData(data);
}

/* INIT */
renderFolders();
</script>

</body>
</html>
