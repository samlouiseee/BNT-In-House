<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tripping & Sales</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#00b894,#0984e3);
}
.navbar{
  position:relative;
  z-index:5;
  display:flex;
  align-items:center;
  flex-wrap:wrap;
  padding:10px 20px;
  background:rgba(238,237,237,.35);
  backdrop-filter:blur(6px);
}
.logo{height:90px;margin-right:30px;cursor:pointer;}
.navbar button{
  background:#74b9ff;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin:3px;
  flex:1;
  min-width:100px;
}
.navbar button:hover{background:#0984e3;}
.section{
  padding:20px;
  background:rgba(255,255,255,.95);
  margin:10px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
}
h2,h3{text-align:center;color:#333;}
.folder-container{
  margin-bottom:10px;
  border:1px solid #ccc;
  border-radius:8px;
  background:#f0f0f0;
  padding:5px;
}
.folder-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#74b9ff;
  color:white;
  padding:8px 10px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.folder-header:hover{background:#0984e3;}
.folder-name{flex:1;}
.delete-folder-btn{
  background:#d63031;
  color:white;
  border:none;
  padding:4px 8px;
  border-radius:4px;
  cursor:pointer;
  font-size:12px;
}
.delete-folder-btn:hover{background:#b71c1c;}
table{
  width:100%;
  border-collapse:collapse;
  margin-bottom:5px;
}
table,th,td{border:1px solid #ccc;}
th,td{padding:4px;text-align:center;}
button{
  background:#0984e3;
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:5px;
  cursor:pointer;
  margin:6px 0;
}
button:hover{background:#0652dd;}
input.editable{
  width:100%;
  border:none;
  background:transparent;
  text-align:center;
  font-weight:bold;
  font-size:14px;
}
.column-container{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  margin-top:10px;
}
.column{flex:1;min-width:320px;}
.table-name-input{
  width:100%;
  padding:6px;
  margin-bottom:6px;
  font-weight:bold;
  font-size:16px;
  text-align:center;
  border:2px solid #0984e3;
  border-radius:4px;
  background:#dfe6e9;
}
</style>
</head>

<body>

<div class="navbar">
  <img src="VHBC.png" class="logo" onclick="location.href='index.html'">
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='report.html'">Report</button>
  <button onclick="location.href='tripping.html'">Tripping & Sales</button>
  <button onclick="location.href='manning.html'">Manning</button>
  <button onclick="location.href='activities.html'">Activities</button>
  <button onclick="location.href='lot-calculator.html'">Lot Calculator</button>
</div>

<div class="section">
  <h2>Tripping & Sales</h2>
  <button onclick="addFolder()">Add Folder</button>
  <div id="foldersContainer"></div>
</div>

<script>
function persistInputValues(){
  document.querySelectorAll('.folder-name')
    .forEach(f=>f.setAttribute('data-value',f.textContent));
  document.querySelectorAll('.table-name-input,input.editable')
    .forEach(i=>i.setAttribute('value',i.value));
}

function saveData(){
  persistInputValues();
  localStorage.setItem('trippingFolders',
    document.getElementById('foldersContainer').innerHTML);
}

function loadData(){
  const data=localStorage.getItem('trippingFolders');
  if(data){
    document.getElementById('foldersContainer').innerHTML=data;
    restoreEvents();
    restoreValues();
  }
}

function restoreValues(){
  document.querySelectorAll('.folder-name')
    .forEach(f=>f.textContent=f.getAttribute('data-value')||f.textContent);
  document.querySelectorAll('.table-name-input,input.editable')
    .forEach(i=>i.value=i.getAttribute('value')||'');
}

function restoreEvents(){
  document.querySelectorAll('.folder-name').forEach(f=>f.contentEditable=true);

  document.querySelectorAll('.folder-header').forEach(h=>{
    const body=h.nextElementSibling;
    h.onclick=e=>{
      if(e.target.classList.contains('delete-folder-btn'))return;
      body.style.display=body.style.display==='none'?'block':'none';
      saveData();
    };
  });

  document.querySelectorAll('.folder-name,.table-name-input,input.editable')
    .forEach(i=>i.oninput=saveData);

  document.querySelectorAll('.add-row')
    .forEach(b=>b.onclick=()=>addRow(b.dataset.table));

  document.querySelectorAll('.delete-row')
    .forEach(b=>b.onclick=()=>deleteRow(b));

  document.querySelectorAll('.add-table')
    .forEach(b=>b.onclick=()=>addTable(b.dataset.column,b.dataset.isTeam==='true'));

  document.querySelectorAll('.delete-folder-btn')
    .forEach(b=>b.onclick=()=>deleteFolder(b));
}

function addFolder(){
  const id='folder_'+Date.now();
  const div=document.createElement('div');
  div.className='folder-container';

  const teamTables=['Team Wilmar','Team Leilani','LJ Shepherd'];
  let teamHTML='';

  teamTables.forEach((n,i)=>{
    const tid=`tbl_${id}_${i}`;
    teamHTML+=`
      <input class="table-name-input" value="${n}">
      <table id="${tid}">
        <tr>
          <th>Date</th><th>Name of Client</th>
          <th>Project</th><th>Activity</th><th>Delete</th>
        </tr>
      </table>
      <button class="add-row" data-table="${tid}">Add Row</button>
    `;
  });

  div.innerHTML=`
    <div class="folder-header">
      <div class="folder-name">New Folder</div>
      <button class="delete-folder-btn">Delete Folder</button>
    </div>
    <div id="${id}">
      <div class="column-container">
        <div class="column">
          <h3>Team Activities</h3>
          ${teamHTML}
        </div>
        <div class="column">
          <h3>BNT In-House</h3>
          <div id="bnt_${id}"></div>
          <button class="add-table" data-column="bnt_${id}" data-isTeam="false">
            Add Table
          </button>
        </div>
      </div>
    </div>
  `;

  document.getElementById('foldersContainer').appendChild(div);
  restoreEvents();
  saveData();
}

function deleteFolder(btn){
  if(confirm('Delete this folder?')){
    btn.closest('.folder-container').remove();
    saveData();
  }
}

function addTable(columnId,isTeam){
  const col=document.getElementById(columnId);
  const id='tbl_'+Date.now();
  const wrap=document.createElement('div');

  wrap.innerHTML=`
    <input class="table-name-input" placeholder="Enter table name">
    <table id="${id}">
      <tr>
        ${isTeam
          ?'<th>Date</th><th>Name</th><th>Project</th><th>Activity</th><th>Delete</th>'
          :'<th>Date</th><th>Team / Realty</th><th>Tripping</th><th>Closed Sale</th><th>TCP</th><th>Delete</th>'}
      </tr>
    </table>
    <button class="add-row" data-table="${id}">Add Row</button>
  `;
  col.appendChild(wrap);
  restoreEvents();
  saveData();
}

function addRow(tableId){
  const t=document.getElementById(tableId);
  const cols=t.rows[0].cells.length;
  const r=t.insertRow(-1);

  for(let i=0;i<cols-1;i++){
    const c=r.insertCell();
    const inp=document.createElement('input');
    inp.className='editable';
    inp.oninput=saveData;
    c.appendChild(inp);
  }
  const dc=r.insertCell();
  const b=document.createElement('button');
  b.textContent='Delete';
  b.className='delete-row';
  b.onclick=()=>deleteRow(b);
  dc.appendChild(b);
  saveData();
}

function deleteRow(btn){
  btn.closest('tr').remove();
  saveData();
}

window.onload=loadData;
</script>

</body>
</html>
