<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Home</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background: linear-gradient(135deg,#00b894,#0984e3);
}

.navbar{
  position:relative;
  z-index:5;
  display:flex;
  align-items:center;
  justify-content:flex-start;
  flex-wrap:wrap;
  padding:10px 20px;
  background:rgba(238, 237, 237, 0.35);
  backdrop-filter: blur(6px);
}

/* Logo */
.logo {
  height:90px; /* adjust as needed */
  margin-right:30px;
  cursor:pointer;
}

/* Navbar buttons */
.navbar button{
  background:#74b9ff;
  border:none;
  padding:10px 12px;
  border-radius:8px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin:3px;
  flex:1;
  min-width:100px;
}

.navbar button:hover{
  background:#0984e3;
}

/* ===== HERO SECTION ===== */
.hero{
  position:relative;
  min-height:calc(100vh - 70px); /* adjusted for navbar height */
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background: linear-gradient(135deg,#00b894,#0984e3);
}

/* DARK OVERLAY */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(248, 248, 248, 0.45); 
}

/* CENTER CONTENT */
.hero-content{
  position:relative;
  z-index:2;
  text-align:center;
  color:white;
  padding:40px 30px;
  border-radius: 20px;
  background: rgba(0,0,0,0.4);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.hero-content:hover{
  transform: scale(1.05);
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

.hero-title{
  font-family:'Montserrat',sans-serif;
  font-size:clamp(2.5rem,6vw,5rem);
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
  text-shadow: 0 4px 10px rgba(0,0,0,0.8), 0 0 15px rgba(255,255,255,0.2);
}

.hero-sub{
  margin-top:10px;
  font-size:1rem;
  opacity:0.95;
  text-shadow: 0 3px 6px rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<div class="navbar">
  <img src="VHBC.png" alt="VHBC Logo" class="logo" onclick="location.href='index.html'">
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='report.html'">Report</button>
  <button onclick="location.href='tripping.html'">Tripping & Sales</button>
  <button onclick="location.href='manning.html'">Manning</button>
  <button onclick="location.href='activities.html'">Activities</button>
  <button onclick="location.href='lot-calculator.html'">Lot Calculator</button>
</div>

<section class="hero">
  <div class="hero-content">
    <div class="hero-title">BNT IN-HOUSE</div>
    <div class="hero-sub">Building Together. Moving Forward</div>
    <div class="hero-sub">Think with strategy, work with precision, progress with determination</div>
  </div>
</section>

</body>
</html>
